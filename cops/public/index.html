<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1 shrink-to-fit=no'>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <img id="cursor" src="cursor.png">

    <header></header>

    <form id="id" action="javascript:;" onsubmit="sendToServer(this);">
        <div class="form-group">
            <label for="Citizen ID">Citizen ID</label>
            <input type="username" class="form-control" id="id" aria-describedby="emailHelp"
                placeholder="Enter Citizen Id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="record" class="container">
        <div class="row">
            <div class="col center"></div>
            <div id="name" class="col center">2</div>
            <div class="col center">3</div>
            <div class="col center"></div>
        </div>
        <div class="row">
            <div class="col center">1</div>
            <div class="col center">2</div>
            <div class="col center">3</div>
            <div class="col center">4</div>
        </div>
        <div class="row">
            <div class="col center">1</div>
            <div class="col center">2</div>
            <div class="col center">3</div>
            <div class="col center">4</div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>

    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src='main.js' type="text/javascript"></script>

</html>
